<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOKDIZAJN | Industrial Automotive Wear</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <img src="logo.png" alt="BLOKDIZAJN" class="nav-logo" onclick="location.reload()">
            <div class="lang-switcher">
                <button id="lang-sr" onclick="setLanguage('sr')" class="lang-btn active">SR</button>
                <button id="lang-en" onclick="setLanguage('en')" class="lang-btn">EN</button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="technical-mark">REV 01 // BLK-001</div>
            <h1>ENGINEERED APPAREL</h1>
            <p data-i18n="hero_subtitle">LIMITED DROP // EDITION 01</p>
        </div>
    </section>

    <main class="content-wrapper">
        <div class="product-grid" id="product-container"></div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="image-track" id="modal-image-track"></div>
                    <div class="image-nav">
                        <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
                        <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
                    </div>
                </div>
                <div class="modal-details">
                    <span id="modal-gender" class="modal-badge"></span>
                    <h2 id="modal-title"></h2>
                    <p id="modal-price" class="modal-price-tag"></p>
                    <div class="select-group">
                        <label>COLOR_SPEC:</label>
                        <div id="color-dots" class="color-dots-grid"></div>
                    </div>
                    <div class="select-group">
                        <label>SIZE_INDEX:</label>
                        <div id="size-options" class="size-btns-grid">
                            <button class="size-btn" onclick="pickSize('S')">S</button>
                            <button class="size-btn" onclick="pickSize('M')">M</button>
                            <button class="size-btn" onclick="pickSize('L')">L</button>
                            <button class="size-btn" onclick="pickSize('XL')">XL</button>
                            <button class="size-btn" onclick="pickSize('XXL')">XXL</button>
                        </div>
                    </div>
                    <button class="modal-buy-btn" onclick="openFinalForm()">CONTINUE TO SHIPPING</button>
                </div>
            </div>
        </div>
    </div>

    <section id="order-section" class="order-section">
        <div class="form-container">
            <h2 style="margin-bottom:20px; letter-spacing:2px">SHIPPING MANIFEST</h2>
            <form id="checkout-form" action="https://formspree.io/f/xpqqpkvb" method="POST">
                <input type="text" name="Proizvod" id="selected-product" readonly class="form-input" style="color:var(--brand-red); font-weight:800">
                <input type="text" name="Ime" placeholder="Full Name" required class="form-input">
                <input type="email" name="Email" placeholder="Email Address" required class="form-input">
                <input type="tel" name="Telefon" placeholder="Phone Number" required class="form-input">
                <button type="submit" class="btn-submit">CONFIRM ORDER</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
