<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOKDIZAJN | Industrial Automotive Wear</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body class="industrial-theme">

    <header class="main-header">
        <div class="header-container">
            <div class="logo-wrapper" onclick="location.reload()">
                <img src="logo.png" alt="BLOKDIZAJN" class="nav-logo">
            </div>
            <div class="header-right">
                <div class="lang-switcher">
                    <button id="lang-sr" onclick="setLanguage('sr')" class="lang-btn active">SR</button>
                    <button id="lang-en" onclick="setLanguage('en')" class="lang-btn">EN</button>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <div class="technical-mark">REV 01 // BLK-001</div>
            <h1>ENGINEERED APPAREL</h1>
            <p data-i18n="hero_subtitle">LIMITED DROP // EDITION 01</p>
        </div>
    </section>

    <nav class="category-nav">
        <div class="category-container">
            <button class="cat-btn active" onclick="filterByCat('all', this)" data-i18n="cat_all">SVE</button>
            <button class="cat-btn" onclick="filterByCat('jdm', this)">JDM</button>
            <button class="cat-btn" onclick="filterByCat('eastern_bloc', this)">EASTERN BLOC</button>
            <button class="cat-btn" onclick="filterByCat('german', this)">GERMAN</button>
            <button class="cat-btn" onclick="filterByCat('american', this)">AMERICAN</button>
        </div>
    </nav>

    <div class="product-grid" id="product-container"></div>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="image-track" id="modal-image-track"></div>
                    <div class="image-nav">
                        <button class="nav-btn" onclick="changeSlide(-1)">&#10094;</button>
                        <button class="nav-btn" onclick="changeSlide(1)">&#10095;</button>
                    </div>
                </div>
                <div class="modal-details">
                    <h2 id="modal-title"></h2>
                    <p id="modal-price" class="modal-price-tag"></p>
                    <label data-i18n="select_color">BOJA:</label>
                    <div id="color-dots" class="color-dots-grid"></div>
                    <label data-i18n="select_size">VELIČINA:</label>
                    <div class="size-btns-grid">
                        <button class="size-btn" onclick="pickSize('S')">S</button>
                        <button class="size-btn" onclick="pickSize('M')">M</button>
                        <button class="size-btn" onclick="pickSize('L')">L</button>
                        <button class="size-btn" onclick="pickSize('XL')">XL</button>
                        <button class="size-btn" onclick="pickSize('XXL')">XXL</button>
                    </div>
                    <button class="btn-submit" style="margin-top: 20px;" onclick="openFinalForm()" data-i18n="confirm_selection">DALJE</button>
                </div>
            </div>
        </div>
    </div>

    <section id="order-section" class="order-section">
        <div class="form-container">
            <h2 data-i18n="order_title">MANIFEST DOSTAVE</h2>
            <form id="checkout-form" action="https://formspree.io/f/xpqqpkvb" method="POST">
                <input type="text" name="Proizvod" id="selected-product" readonly class="form-input-product">
                <input type="text" name="Ime" data-i18n-ph="ph_name" placeholder="Ime" required class="form-input">
                <input type="email" name="Email" data-i18n-ph="ph_email" placeholder="Email" required class="form-input">
                <input type="tel" name="Telefon" data-i18n-ph="ph_phone" placeholder="Telefon" required class="form-input">
                <button type="submit" class="btn-submit" data-i18n="confirm">POTVRDI NARUDŽBINU</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
