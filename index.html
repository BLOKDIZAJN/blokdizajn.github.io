<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOKDIZAJN | Industrial Automotive Wear</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <div class="header-container">
            <div class="logo-wrapper" onclick="resetPage()">
                <img src="logo.png" alt="BLOKDIZAJN" class="nav-logo">
            </div>
            <div class="header-right">
                <div class="lang-switcher">
                    <button id="lang-sr" onclick="setLanguage('sr')" class="lang-btn">SR</button>
                    <button id="lang-en" onclick="setLanguage('en')" class="lang-btn">EN</button>
                </div>
            </div>
        </div>
    </header>

    <div class="hero">
        <div class="hero-content">
            <div class="technical-mark">REV 01 // BLK-001</div>
            <h1 id="hero-title">ENGINEERED APPAREL</h1>
            <p data-i18n="hero_subtitle">LIMITED DROP // EDITION 01</p>
        </div>
    </div>

    <main class="content-wrapper">
        <div class="product-grid" id="product-container"></div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <div class="modal-body">
                <div class="modal-images">
                    <div class="image-track" id="modal-image-track"></div>
                </div>
                <div class="modal-details">
                    <span id="modal-gender" style="font-size: 0.7rem; color: var(--brand-red); font-weight: 800;"></span>
                    <h2 id="modal-title" style="margin: 5px 0;"></h2>
                    <p id="modal-price" class="modal-price-tag"></p>
                    
                    <div class="select-group" style="margin-top: 20px;">
                        <label data-i18n="select_color">COLOR_SPEC:</label>
                        <div id="color-dots" class="color-dots-grid"></div>
                    </div>
                    
                    <div class="select-group" style="margin-top: 20px;">
                        <label data-i18n="select_size">SIZE_INDEX:</label>
                        <div id="size-options" class="size-btns-grid">
                            <button class="size-btn" onclick="pickSize('S')">S</button>
                            <button class="size-btn" onclick="pickSize('M')">M</button>
                            <button class="size-btn" onclick="pickSize('L')">L</button>
                            <button class="size-btn" onclick="pickSize('XL')">XL</button>
                            <button class="size-btn" onclick="pickSize('XXL')">XXL</button>
                        </div>
                    </div>
                    
                    <button class="btn-submit" onclick="openFinalForm()" style="margin-top: 30px; background: var(--brand-red); color: white; border: none; padding: 15px; cursor: pointer; font-weight: 800; border-radius: 4px;" data-i18n="confirm_selection">CONTINUE</button>
                </div>
            </div>
        </div>
    </div>

    <section id="order-section" class="order-section">
        <div class="form-container" style="max-width: 500px; margin: 0 auto; background: var(--card-bg); padding: 40px; border: 1px solid var(--border); border-radius: var(--radius);">
            <h2 data-i18n="order_title" style="margin-bottom: 20px;">SHIPPING MANIFEST</h2>
            <form id="checkout-form" action="https://formspree.io/f/xpqqpkvb" method="POST">
                <input type="text" name="Proizvod" id="selected-product" readonly style="width: 100%; background: transparent; border: 1px solid var(--border); color: var(--brand-red); padding: 10px; margin-bottom: 10px; font-weight: 800;">
                <input type="text" name="Ime" data-i18n-ph="ph_name" placeholder="Name" required style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid var(--border); color: #fff;">
                <input type="email" name="Email" data-i18n-ph="ph_email" placeholder="Email" required style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid var(--border); color: #fff;">
                <input type="tel" name="Telefon" data-i18n-ph="ph_phone" placeholder="Phone" required style="width: 100%; padding: 10px; margin-bottom: 10px; background: #000; border: 1px solid var(--border); color: #fff;">
                <button type="submit" style="width: 100%; padding: 15px; background: var(--brand-red); color: #fff; border: none; font-weight: 800; cursor: pointer;" data-i18n="confirm">CONFIRM ORDER</button>
            </form>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
